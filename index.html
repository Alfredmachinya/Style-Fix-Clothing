<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Fix Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 50%;
            height: 50%; 
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: blue; 
            color: #fff;
            text-decoration: none;
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <h1>Welcome to Style Fix Clothing</h1>

    <div class="slideshow-container">
        <div class="slides active">
            <img src="slide1.jpg" alt="Slide 1">
        </div>
        <div class="slides">
            <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="slides">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
        <div class="slides">
            <img src="slide4.jpg" alt="Slide 4">
        </div>
        <div class="slides">
            <img src="slide5.jpg" alt="Slide 5">
        </div>
        <div class="slides">
            <img src="slide6.jpg" alt="Slide 6">
        </div>
    </div>

    <a href="https://wa.me/c/26773684840" class="button">Visit our store</a>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].classList.add('active');
            setTimeout(showSlides, 3000); 
        }

        showSlides();
    </script>

</body>
</html>
