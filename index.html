<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Fix Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center; /* Center align text */
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }
        .slideshow-container {
            max-width: 30%;
            position: relative;
            margin: auto;
            overflow: hidden;
            
        }
        .slides {
            display: none;
            width: 30%; 
            height: auto;
            margin: auto;
            border-radius: 15px; 
        }
        .active {
            display: block;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: blue; /* Button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px; /* Button border radius */
        }
        .dots-container {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .active-dot {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <h1>Welcome to Style Fix Clothing</h1>
    <p>Your go-to destination for trendy and stylish clothing!</p> <!-- Business slogan -->

    <div class="slideshow-container">
        <div class="slides active">
            <img src="slide 1.jpg" alt="Slide 1">
        </div>
        <div class="slides">
            <img src="slide 2.jpg" alt="Slide 2">
        </div>
        <div class="slides">
            <img src="slide 3.jpg" alt="Slide 3">
        </div>
        <div class="slides">
            <img src="slide 4.jpg" alt="Slide 4">
        </div>
        <div class="slides">
            <img src="slide 5.jpg" alt="Slide 5">
        </div>
        <div class="slides">
            <img src="slide 6.jpg" alt="Slide 6">
        </div>
    </div>

    <div class="dots-container">
        <span class="dot active-dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div> <!-- Dots to show transition -->

    <a href="https://wa.me/c/26773684840" class="button">Visit our store</a>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active-dot'));
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].classList.add('active');
            dots[slideIndex-1].classList.add('active-dot');
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides();
    </script>

</body>
</html>
