<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Hoodies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .navbar img {
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #ccc;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: left;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card img:hover {
            transform: scale(1.1);
        }
        .card-content {
            padding: 10px;
        }
        .card-content .price {
            font-size: 1em;
            color: #333;
            margin-bottom: 10px;
        }
        .card-content .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: blue;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card-content .button:hover {
            background-color: darkblue;
        }
        .cart {
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart-items {
            margin-bottom: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .order-button {
            display: block;
            width: 50%;
            padding: 10px;
            text-align: center;
            background-color: green;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            margin: 0 auto;
        }
        .order-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Style Fix Clothing">
            <span>Style Fix Clothing</span>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <h1>Hoodies Collection</h1>

    <div class="container">
        <div class="card">
            <img src="faith.hoodie.jpg" alt="Hoodie 1">
            <div class="card-content">
                <div class="price">P320.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Cozy Hoodie', 320.99)">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="faith.fear.hoodie.jpg" alt="Hoodie 2">
            <div class="card-content">
                <div class="price">P320.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Classic Hoodie', 320.99)">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="pray.hoodie.jpg" alt="Hoodie 3">
            <div class="card-content">
                <div class="price">P320.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Sporty Hoodie', 320.99)">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="yaweh.hoodie.jpg" alt="Hoodie 4">
            <div class="card-content">
                <div class="price">P350.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Cozy Hoodie', 350.99)">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="yaweh2.hoodie.jpg" alt="Hoodie 5">
            <div class="card-content">
                <div class="price">P350.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Classic Hoodie', 350.99)">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="stylefix.hoodie.jpg" alt="Hoodie 6">
            <div class="card-content">
                <div class="price">P320.99</div>
                <a href="javascript:void(0);" class="button" onclick="addToCart('Sporty Hoodie', 320.99)">Add to Cart</a>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <div class="total">Total: P0.00</div>
        <a href="https://wa.me/26773684840" class="order-button">Place your Order Now</a>
    </div>

    <script>
        let cart = [];
        let totalAmount = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalAmount += price;
            updateCart();
        }

        function removeFromCart(index) {
            totalAmount -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `${item.product} - P${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItemsContainer.appendChild(div);
            });
            document.querySelector('.total').textContent = 'Total: P' + totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
