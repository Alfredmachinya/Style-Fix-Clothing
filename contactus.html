<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Clothing Business</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
     .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .navbar img {
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
        }
    .navbar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #ccc;
        }
    /* Header */
    header {
      text-align: center;
      color: #fff;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #333;
    }

    #responseMessage {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
  </style>
</head>
<body>
  <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Style Fix Clothing">
            <span>Style Fix Clothing</span>
        </div>
        <ul>
            <li><a href="home.html">Menu</a></li>
            <li><a href="services.html">Services</a></li>
             <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Testimonials</a></li>
             <li><a href="#">Contact us</a></li>
        </ul>
    </div>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us for any inquiries or feedback.</p>
  </header>
  
  <section class="contact-form">
    <form id="contactForm" onsubmit="handleSubmit(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your email..." required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <p id="responseMessage" class="hidden"></p>
  </section>

 <div class="footer">
        <div class="social-icons">
            <a href="#"><img src="facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
            <a href="https://wa.me/c/26773684840"><img src="whatsapp.jpg" alt="Whatsapp"></a>
            <a href="#"><img src="tiktok.jpg" alt="Tiktok"></a>
        </div>
    </div> 
  
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      // Retrieve form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      
      // Redirect to WhatsApp
      const whatsappNumber = "+26773684840"; // Replace with your WhatsApp number
      const whatsappMessage = `Hello, my name is ${name}. My email is ${email}. Message: ${message}`;
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
      window.open(whatsappUrl, "_blank");

      // Display success message
      const responseMessage = document.getElementById("responseMessage");
      responseMessage.textContent = `Thank you, ${name}! Your message has been sent successfully.`;
      responseMessage.classList.remove("hidden");

      // Clear the form
      document.getElementById("contactForm").reset();
    }
  </script>
</body>
</html>
