<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Fix Clothing Gallery</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background-color: #333;
          color: #fff;
      }
      .navbar img {
          height: 50px;
          border-radius: 50%;
          margin-right: 10px;
      }
      .navbar .logo {
          display: flex;
          align-items: center;
      }
      .navbar ul {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
      }
      .navbar ul li {
          margin-left: 20px;
      }
      .navbar ul li a {
          color: #fff;
          text-decoration: none;
          transition: color 0.3s;
      }
      .navbar ul li a:hover {
          color: #ccc;
      }
      main {
          padding: 20px;
      }
      .gallery {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 10px;
          padding: 10px;
      }
      .gallery img {
          width: 100%;
          height: 300px;
          object-fit: cover;
          cursor: pointer;
          border-radius: 5px;
      }
      .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.9);
      }
      .modal img {
          margin: auto;
          display: block;
          max-width: 80%;
          max-height: 80%;
      }
      .modal #caption {
          color: #fff;
          text-align: center;
          margin-top: 10px;
      }
      .close {
          position: absolute;
          top: 20px;
          right: 35px;
          color: #fff;
          font-size: 40px;
          font-weight: bold;
          cursor: pointer;
      }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Menu</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="home.html">About us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="bestill.cap.jpg" alt="Clothing 1" onclick="openModal(this)">
            <img src="faith.bag.jpg" alt="Clothing 2" onclick="openModal(this)">
            <img src="faith.cushion.jpg" alt="Clothing 3" onclick="openModal(this)">
            <img src="faith.'hoodie.jpg" alt="Clothing 4" onclick="openModal(this)">
            <img src="jesus.buckethead.jpg" alt="Clothing 5" onclick="openModal(this)">
        </div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
      function openModal(imgElement) {
          const modal = document.getElementById("modal");
          const modalImage = document.getElementById("modalImage");
          const captionText = document.getElementById("caption");

          modal.style.display = "block";
          modalImage.src = imgElement.src;
          captionText.innerHTML = imgElement.alt;
      }

      function closeModal() {
          const modal = document.getElementById("modal");
          modal.style.display = "none";
      }
    </script>
</body>
</html>
