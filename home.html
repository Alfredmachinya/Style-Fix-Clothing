<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Fix Clothing - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .card:hover .info {
            opacity: 1;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: blue;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Shop Our Collection</h1>

    <div class="container">
        <div class="card">
            <img src="tshirt.jpg" alt="T-shirts">
            <div class="info">T-shirts</div>
        </div>
        <div class="card">
            <img src="hoodie.jpg" alt="Hoodies">
            <div class="info">Hoodies</div>
        </div>
        <div class="card">
            <img src="sweater.jpg" alt="Sweaters">
            <div class="info">Sweaters</div>
        </div>
        <div class="card">
            <img src="cap.jpg" alt="Caps">
            <div class="info">Caps</div>
        </div>
        <div class="card">
            <img src="buckethead.jpg" alt="Bucket Heads">
            <div class="info">Bucket Heads</div>
        </div>
        <div class="card">
            <img src="pouch.jpg" alt="Pouches">
            <div class="info">Pouches</div>
        </div>
        <div class="card">
            <img src="cushion.jpg" alt="Cushions">
            <div class="info">Cushions</div>
        </div>
    </div>

    <a href="store.html" class="button">Shop More</a>

</body>
</html>
